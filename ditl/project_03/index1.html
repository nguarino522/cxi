<!doctype html>
<html>

<head>
    <title>CXI Day In The Life S3E01</title>

    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body class="dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 padding-top">

                <div class="card">
                    <div class="card-header panel-title">
                        Recently Updated Users
                        <div class="alert alert-danger hidden" id="users-error">There was a problem pulling users.</div>
                    </div>
                    <ul class="list-group list-group-flush user-list" id="recently-updated-users">
                        <li class="list-group-item">Item one</li>
                        <li class="list-group-item">Item two</li>
                        <li class="list-group-item">Item three</li>
                    </ul>
                </div>
            </div>

            <div class="col-md-6 padding-top">
                <div class="card">
                    <div class="card-header panel-title">
                        Recently Created Channels
                        <div class="alert alert-danger hidden" id="channels-error">There was a problem pulling
                            channels.</div>

                    </div>
                    <ul class="list-group list-group-flush" id="recently-created-channels">
                        <li class="list-group-item">Item one</li>
                        <li class="list-group-item">Item two</li>
                        <li class="list-group-item">Item three</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 padding-top">
                <div class="card">
                    <div class="card-header panel-title">
                        Deleted Users
                    </div>
                    <ul class="list-group list-group-flush user-list" id="recently-deleted-users">
                        <li class="list-group-item">Item one</li>
                        <li class="list-group-item">Item two</li>
                        <li class="list-group-item">Item three</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="assets/js/parameters.js"></script>
        <script src="assets/js/helper.js"></script>
        <script src="assets/js/app.js"></script>
</body>

</html>
